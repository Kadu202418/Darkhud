<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Sobre o Darkhud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo do site */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: white;
            overflow-x: hidden;
            padding-top: 70px; /* Espaço para a topbar */
        }

        /* Estilo da topbar */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #e74c3c;
            padding: 20px 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .topbar .logo {
            font-size: 28px;
            font-weight: 700;
            color: white;
            letter-spacing: 2px;
        }

        .topbar nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .topbar nav a:hover {
            color: #f1c40f;
        }

        /* Barra de rolagem personalizada */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background-color: #2c3e50;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #e74c3c;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #c0392b;
        }

        /* Seção Hero */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to right, #2c3e50, #e74c3c);
            color: white;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
            animation: fadeInFromBottom 1.5s ease-out;
        }

        .hero .btn {
            padding: 15px 40px;
            font-size: 18px;
            background-color: #f39c12;
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: bounceIn 1s ease-out;
        }

        .hero .btn:hover {
            background-color: #f1c40f;
        }

        /* Animações */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInFromBottom {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Seção sobre */
        .content {
            padding: 60px 20px;
            background-color: #34495e;
            color: white;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
        }

        .content h2 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        .content p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        /* Rodapé */
        footer {
            background-color: #e74c3c;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 16px;
            color: white;
        }

    </style>
</head>
<body>

    <!-- Topbar -->
    <div class="topbar">
        <div class="logo">DarkHud</div>
        <nav>
            <a href="home.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="admin.html">Administração</a>
            <a href="#">Discord</a>
            <a href="index.html">Sair da conta</a>
        </nav>
    </div>

    <!-- Seção Hero -->
    <div class="hero">
        <div>
            <h1>Sobre</h1>
            <p>TESTE</p>
        </div>
    </div>


    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Darkhud. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
