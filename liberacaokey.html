<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Inserir Key</title>
    <style>
        /* Estilo geral */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Container principal */
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.8);
            border: 4px solid #8B0000; /* Red escuro */
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        /* Título */
        .container h2 {
            font-size: 40px;
            color: #FF0000; /* Red vibrante */
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Caixa de entrada para Key */
        .key-input {
            background-color: #333;
            border: 2px solid #FF0000; /* Red vibrante */
            color: white;
            padding: 15px;
            font-size: 22px;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 30px;
            letter-spacing: 2px;
            transition: border-color 0.3s ease;
        }

        .key-input:focus {
            outline: none;
            border-color: #B22222; /* Vermelho escuro */
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        /* Botão Submeter Key */
        .btn-submit {
            padding: 15px 40px;
            font-size: 18px;
            background-color: #FF0000; /* Red vibrante */
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .btn-submit:hover {
            background-color: #B22222; /* Vermelho mais escuro */
            transform: translateY(-5px);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:focus {
            outline: none;
        }

        /* Estilo do link */
        .link {
            margin-top: 20px;
            color: #FF0000;
            text-decoration: none;
            font-size: 18px;
        }

        .link:hover {
            color: #B22222;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
        
        a {
            color: aqua;
        }
    </style>
</head>
<body>

    <!-- Container principal -->
    <div class="container">
        <h2>Inserir sua Key</h2>

        <!-- Caixa para inserir a key -->
        <input type="text" class="key-input" id="keyInput" placeholder="Insira sua chave aqui">

        <!-- Botão submeter -->
        <button class="btn-submit" onclick="submitKey()">Submeter Key</button>

        <!-- Link para discord -->
        <p class="link">Precisa de ajuda? Acesse nosso <a href="https://discord.gg" target="_blank">Discord</a></p>
    </div>

    <script>
        function submitKey() {
            var key = document.getElementById('keyInput').value;
            if (key) {
                // Aqui você pode adicionar a lógica para verificar a chave ou realizar alguma ação
                alert('Key inserida: ' + key);
            } else {
                alert('Por favor, insira uma chave.');
            }
        }
    </script>

</body>
</html>
